{% extends "tab_base.html" %}

{% block content %}
  <div class="gd-header h1">
    Alignment:  <i>{{alignment_group.label}}</i>
  </div>

  <div id="gd-alignment_view-datatable-hook">
  </div>

  <form id="gd-ag-download-bam-form" action="/_/alignments/download_bam"
      method="GET">
    <!-- NOTE: Populated dynamically in js. -->
  </form>

  <script type="text/javascript">
    VIEW_TAG = 'ALIGNMENT';

    {% autoescape off %}
      EXPERIMENT_TO_SAMPLE_DATA = {{experiment_sample_to_alignment_list_json}};

      INIT_JS_DATA = {{init_js_data}};

      FLAG_GENOME_FINISHING_ENABLED = {{flag_genome_finishing_enabled}};
    {% endautoescape %}
  </script>
{% endblock %}
